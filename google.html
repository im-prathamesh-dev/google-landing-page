<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="nav"><div class="profile"></div><span class="span">Gmail</span> <span class="span">Images</span><img class="img" src="dev.png"></div>
    <div class="container">

        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button type="submit" class="btn">Google Search</button>
                <button type="button" class="btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
